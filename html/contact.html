<main>
  <div class="container-fluid sm-3 p-5" style="text-align:center">
    <label for="firstName">First Name</label><br>
    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" style="width: 650px" required><br>

    <label for="lastName">Last Name</label><br>
    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" style="width: 650px" required><br>

      <option value="NorthCarolina">North Carolina</option>
      <option value="SouthCarolina">South Carolina</option>
      <option value="Georgia">Georgia</option>
      <option value="Virginia">Virginia</option>
      <option value="Tennessee">Tennesse</option>
    </select><br>

    <label for="message">Enter your message</label><br>
    <textarea id="message" name="message" placeholder="Enter your message" rows="5" cols="80" required></textarea><br>
    
    <input type="submit" value="submit" required>
